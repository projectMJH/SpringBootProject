spring.application.name=SpringElasticSearchProject_4
#port
server.port=80
#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?autoReconnect=true
spring.datasource.username=root
spring.datasource.password=happy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#jpa
spring.jpa.database=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect.storage.engine=innodb
logging.lever.org.hibernate=info
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properites.hibername.user_sql_comments=true
#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.encording=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
#elesticsearch
spring.elasticsearch.uris=localhost:9200